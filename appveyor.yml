os: Visual Studio 2015

configuration: Debug
matrix:
  fast_finish: true

install:
  - choco install opencv -version 2.4.9.20140518
  - choco install boost-msvc-12
  - set QTDIR=c:\Qt\5.6\msvc2015_64
  - set PATH=%PATH%;%QTDIR%\bin
  - git clone https://github.com/Kitware/VTK
  - cd VTK && git checkout tags/7.0.0
  - mkdir build && cd build
  - cmake ..
  - cmake --build .

build_script:
  - cd %APPVEYOR_BUILD_FOLDER%
  - mkdir build
  - cd build
  - cmake -G "Visual Studio 12" -DOpenCV_DIR=c:/OpenCV249/opencv/build -DBOOST_ROOT=c:/local/boost_1_58_0 -DBOOST_LIBRARYDIR=c:/local/boost_1_58_0/lib64-msvc-12.0 ..
  - cmake --build .
